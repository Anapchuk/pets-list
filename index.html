<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-8 offset-2">

        <!-- форма -->
        <form>
          <div class="form-group row"><label for="staticEmail" class="col-sm-2 col-form-label">Имя животного</label>
            <div class="col-sm-10"><input type="text" placeholder="Имя" class="form-control" name="name"></div>
          </div>
          <div class="form-group row"><label for="inputPassword" class="col-sm-2 col-form-label">Владелец</label>
            <div class="col-sm-10"><input type="text" placeholder="Владелец" class="form-control" name="owner"></div>
          </div>
          <div class="form-group row"><label for="inputPassword" class="col-sm-2 col-form-label">Дата</label>
            <div class="col-sm-10"><input type="date" class="form-control" name="date"></div>
          </div>
          <div class="form-group row"><label for="inputPassword" class="col-sm-2 col-form-label">Время</label>
            <div class="col-sm-10"><input type="time" class="form-control" name="time"></div>
          </div>
          <div class="form-group row"><label for="inputPassword" class="col-sm-2 col-form-label">Заметки</label>
            <div class="col-sm-10"><textarea placeholder="Заметки" name="content" class="form-control"></textarea></div>
          </div>
          <div class="form-group row"><label for="inputPassword" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10"><input type="submit" class="btn btn-primary" value="Добавить"></div>
          </div>
        </form>

        <div class="form">
          <div class="form-group row">
            <div class="col-sm-2">
              <select class="form-control">
                <option value="none">Без сортировки</option>
                <option value="az">A-Z</option>
                <option value="za">Z-A</option>
              </select>
            </div>
            <div class="col-sm-10"><input type="text" placeholder="Search by name" class="form-control" name="search"></div>
          </div>
        </div>
        
        <ul class="list">
          <li>
            <div class="float-right">2018-06-22 15:50</div>
            <h3>
              Имя животного сюда 
              <button class="btn btn-danger btn-sm">Удалить</button>
            </h3>
            <h5>Имя владельца сюда</h5>
            <p>Описание сюда</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
  
  
  <script src="js/scripts.js"></script>
</body>
</html>
